<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event RSVP Invitation</title>
  <style>
    body {
      background-image: url('ring.jpg'); 
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #ffffff;
      padding: 50px;
      margin: 0;
    }

    #invitation {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="invitation">
    <h2>Event RSVP</h2>
    <p>You're invited to the wedding of the Cruzes! Please RSVP below:</p>

    <form id="rsvpForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">RSVP</button>
    </form>
  </div>

<script>
  document.getElementById("rsvpForm").addEventListener("submit", function(event) {
    event.preventDefault();

    alert("Thank you for your RSVP, " + document.getElementById("name").value + "! Redirecting...");

    
    window.location.href = "ADDRESS.html";
  });
</script>

</body>
</html>
